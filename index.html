<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipe App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="phone.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <navbar id="navbar">
      <h2 class="h-secondary"><a href="index.html">Home</a></h2>
      <h2 class="h-secondary"><a href="favourite.html">Favourite</a></h2>
    </navbar>
    <section id="meal-container">
      <h1 class="h-primary">Meal Finder</h1>
      <div id="search-form">
        <form action="" id="submit-form">
          <label for="meal">Search Meal:</label>
          <div id="autocomplete-search-box">
            <input
              type="text"
              placeholder="Search for a meal"
              name="meal"
              id="search-input"
              class="autocomplete-input"
            />
            <ul class="autocomplete-list" id="meal-list">
              <!-- <li>Chicken</li>
                        <li>Egg</li>
                        <li>Potato</li>
                        <li>Fish</li>
                        <li>Steak</li> -->
            </ul>
          </div>
          <button type="submit" id="search-button">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div id="results">
        <h1 class="h-primary" id="result-heading"></h1>
        <div id="meals-type"></div>
      </div>
    </section>
    <footer>
      <p>&copy; 2023 Website by Harsh Ghanghoriya. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
